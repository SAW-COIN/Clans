<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Killing game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <!-- واجهة المستخدم -->
    <div class="container">
        
        <div id="game-user">
        <!-- بيانات المستخدم -->
        <div id="userTelegramIdDisplay"></div>
        <div id="userTelegramNameDisplay"></div>
      </div>
        
        <!-- منطقة اللعبة -->
        <div id="gameArea">
            <div id="score">Balance: 0</div>
            <div id="timer">Time: 60</div>
            <div id="missedCount">Attempts: 10/10</div>
        </div>

        <!-- زر المحاولة مرة أخرى -->
        <div id="retryButton" class="retryButton" style="display:none;">
            Try again
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
